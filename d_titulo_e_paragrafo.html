<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"> <!--Unicode transformation format-->
    </head>
    <body>
        <script>

            function pulaLinha() {
                document.write("<br>");
            }

            function escreveTitulo(titulo) {
                document.write("<h1>" + titulo + "</h1>");
                pulaLinha();
            }

            function escreveParagrafo(paragrafo) {
                document.write("<p>" + paragrafo + "</p>");
                pulaLinha();
            }

            escreveTitulo("Primeiros estudos para desenvolvimento de software")
            escreveParagrafo("Estudos de lógico, fundamentação básica sobre a estutura de um programa, coompreensão através da simplicidade, funcionamento")

        </script>
    </body>
</html>
