<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"> <!--Unicode transformation format-->
    </head>
    <body>
        <script>

            let volumeDoTanque = 40;
            let distanciaMaximaGasolina = 480;
            let distanciaMaximaAlcool = 300;
            let mediaGasolina = distanciaMaximaGasolina / volumeDoTanque;
            let mediaAlcool = distanciaMaximaAlcool / volumeDoTanque;

            document.write("<br><p>A média de consumo com gasolina é: " + mediaGasolina + "</p>")
            document.write("<p>A média de consumo com alcool é: " + mediaAlcool + "</p>")
        </script>
    </body>
</html>
